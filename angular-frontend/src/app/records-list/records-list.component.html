<h2>Records List</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Pincode</th>
      <th>DOB</th>
      <th>Date Of Joining</th>
      <th>Actions</th>
      -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let Record of records">
      <td>{{ Record.fname }}</td>
      <td>{{ Record.lname }}</td>
      <td>{{ Record.pincode }}</td>
      <td>{{ Record.dob }}</td>
      <td>{{ Record.dateOfJoining }}</td>
      <td>
        <button (click)="updateRecords(Record.aid)" class="btn btn-info">
          Update
        </button>
        <button
          (click)="deleteRecords(Record.aid)"
          class="btn btn-danger"
          style="margin-left: 10px"
        >
          Delete
        </button>
        <button
          (click)="recordsDetails(Record.aid)"
          class="btn btn-info"
          style="margin-left: 10px"
        >
          View
        </button>
      </td>
    </tr>
  </tbody>
</table>
